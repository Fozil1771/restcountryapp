
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/base.css">
    <title>world countries</title>
</head>
<body>
    <nav class="navbar">
        <h2 class="navbar__text refresh">Where in the world?</h2>
        <div class="navbar__switch">
            <input type="checkbox" id="toggle" class="checkbox" />
            <label for="toggle" class="switch"></label>
            <p class="navbar__switch-text">Mode</p>
        </div>
    </nav>
<menu class="layout">
    <section class="heading">
        <div class="input-box"> 
            <i class="fas fa-search"></i>
            <input class="heading__input" type="text" id="info" placeholder="Search for a country...">
            <button class="btn btn-submit">submit</button>
        </div>
        <div class="dropdown">
                <button class="dropbtn">Filter by region</button>
                <div class="dropdown-content">
                  <a class="dropdown-content__item" data-region="africa" href="#">Africa</a>
                  <a class="dropdown-content__item" data-region="americas" href="#">Americas</a>
                  <a class="dropdown-content__item" data-region="asia" href="#">Asia</a>
                  <a class="dropdown-content__item" data-region="europe" href="#">Europe</a>
                  <a class="dropdown-content__item" data-region="oceania" href="#">Oceania</a>
                </div>
              </div>
    </section>
    <div id="loading" class="donut multi"></div>

    <section class="infoSection">
        <div class="btn-box">
            <button class="btn btn-back">&#8592; Back</button>
        </div>
        <div class="details">
            <div class="details-img">
                <img id="info-img" src="" alt="flag">
            </div>
            <div class="info">
                <h2 id="country-name" class="info-name"></h2>
                <div class="info-content">
                    <div class="info-content-sub">
                        <p class="info-text" id="info-native-name"></p>
                        <p class="info-text" id="info-population"></p>
                        <p class="info-text" id="info-region"></p>
                        <p class="info-text" id="info-capital"></p>
                    </div>
                    <div class="info-content-sub">
                        <p class="info-text" id="info-top-level-domain"></p>
                        <p class="info-text" id="info-currency"></p>
                        <p class="info-text" id="info-time"></p>
                        <p class="info-text" id="info-lang"></p>
                    </div>
                </div>

                    <div class="borders">
                        <p class="info-text">Border Countries: </p>
                        <p class="info-text"><span id="info-border-1">border</span></p>
                        <p class="info-text"><span id="info-border-2">border</span></p>
                        <p class="info-text"><span id="info-border-3">border</span></p>
                    </div>
                </div>
            </div>
        
    </section>

    <section class="card card-section">
    </section>

</menu>
    <footer class="footer">
        <p class="footer__text">Made with ‚ù§  in Uzb</p>
        <p class="footer__text">&copy;Fozil Zayn</p>
    </footer>

    <script src="./js/mode.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/modal.js"></script>
</body>
</html>
